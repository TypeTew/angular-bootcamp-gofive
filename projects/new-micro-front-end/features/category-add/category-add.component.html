<div class="container">
    <h1 class="mt-3">Add Category</h1>
  
    <form #form="ngForm" class="mt-3">
      <div class="form-group mt-2">
        <label class="form-label" for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Enter name"
          name="name"
          [(ngModel)]="category.name"
        />
      </div>
  
      <div class="form-group mt-2">
        <label class="form-label" for="urlHandle">Url Handle</label>
        <input
          type="text"
          class="form-control"
          id="urlHandle"
          placeholder="Enter Url Handle"
          name="urlHandle"
          [(ngModel)]="category.urlHandle"
        />
      </div>
  
      <div class="mt-2">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
