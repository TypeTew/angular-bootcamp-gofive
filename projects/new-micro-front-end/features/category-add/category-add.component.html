<div class="container">
    <h1 class="mt-3">Add Category</h1>
  
    <form class="mt-3">
      <div class="form-group mt-2">
        <label class="form-label" for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Enter name"
        />
      </div>
  
      <div class="form-group mt-2">
        <label class="form-label" for="urlHandle">Url Handle</label>
        <input
          type="text"
          class="form-control"
          id="urlHandle"
          placeholder="Enter Url Handle"
        />
      </div>
  
      <div class="mt-2">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
